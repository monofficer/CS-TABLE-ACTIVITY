<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to top, #000000, #252525);
      font-family: 'Cinzel', serif;
      color: rgb(252, 197, 17);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .arrow {
  width: 0;
  height: 0;
  border-left: 12px solid transparent;
  border-right: 12px solid transparent;
  border-top: 18px solid rgb(252, 197, 17);
  margin-top: 20px;
  margin-bottom: -10px; /* pull it closer to the numbers */
    }

    .slider-container {
  position: relative;
  width: 400px;
  overflow: hidden;
}

    .slider {
      display: flex;
      transition: transform 0.4s ease;
    }

    .period {
      min-width: 80px;
      text-align: center;
      font-size: 24px;
      padding: 20px 0;
      cursor: pointer;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

.btn {
  background: none;
  border: none; 
  color: rgb(252, 197, 17);
  font-size: 18px;
  padding: 5px 15px;
  cursor: pointer;
  border-radius: 8px;
  transition: all 0.3s ease;
}

    .btn:hover {
      background: rgb(252, 197, 17);
      color: #000;
    }

    #subject-display {
      margin-top: 40px;
      font-size: 30px;
      text-shadow: 0 0 10px rgba(252, 197, 17, 0.6);
    }
  </style>
</head>
<body>

  <div class="arrow"></div>

  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="period">1</div>
      <div class="period">2</div>
      <div class="period">3</div>
      <div class="period">4</div>
      <div class="period">5</div>
      <div class="period">6</div>
      <div class="period">7</div>
      <div class="period">8</div>
      <div class="period">9</div>
      <div class="period">10</div>
      <div class="period">11</div>
    </div>
  </div>

  <div class="controls">
    <button class="btn" onclick="moveLeft()">◀</button>
    <button class="btn" onclick="moveRight()">▶</button>
  </div>

  <div id="subject-display">Statistics</div>

  <script>
    const subjects = ["S T A T I S T I C S", "S T U D Y  P E R I O D   I", "B I O L O G Y  I", "B I O L O G Y  I I", "F I L I P I N O", "V A L U E S  E D U C A T I O N", "L U N C H", "C H E M I S T R Y", "S T U D Y  P E R I O D  I I", "P H Y S I C A L  E D U C A T I O N  I ", "P H Y S I C A L  E D U C A T I O N  I I"];
    let currentIndex = 0;
    const slider = document.getElementById('slider');
    const subjectDisplay = document.getElementById('subject-display');

    function updateSlider() {
      slider.style.transform = `translateX(${-currentIndex * 80 + 160}px)`; 
      subjectDisplay.textContent = subjects[currentIndex];
    }

    function moveLeft() {
      if (currentIndex > 0) currentIndex--;
      updateSlider();
    }

    function moveRight() {
      if (currentIndex < subjects.length - 1) currentIndex++;
      updateSlider();
    }


    updateSlider();
  </script>

</body>
</html>
